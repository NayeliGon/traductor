<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos personalizados */
        body {
            background-image: url('ruta/a/tu/imagen.jpg'); /* Ruta de tu imagen */
            background-size: cover; /* La imagen se ajustará al tamaño del contenedor */
            background-position: center; /* La imagen se posicionará en el centro del contenedor */
            margin-bottom: 60px; /* Agregamos un margen inferior al contenido para dejar espacio para el pie de página */
        }

        /* Estilos para el modo oscuro */
        body.dark-mode {
            background-color: #121212; /* Color de fondo en modo oscuro */
            color: #FFFFFF; /* Color del texto en modo oscuro */
        }

        .card {
            background-color: #FFFFFF; /* Color de fondo del card */
            border: 2px solid #005b96; /* Borde del card */
            border-radius: 15px; /* Borde redondeado del card */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra del card */
        }

        .card.dark-mode {
            background-color: #343a40; /* Color de fondo del card en modo oscuro */
            border-color: #ffffff; /* Color del borde del card en modo oscuro */
        }

        .card-header {
            background-color: #005b96; /* Color de fondo del encabezado del card */
            color: #FFFFFF; /* Color del texto del encabezado del card */
            border-bottom: none; /* Borde inferior del encabezado del card */
            border-top-left-radius: 15px; /* Borde redondeado superior izquierdo del encabezado del card */
            border-top-right-radius: 15px; /* Borde redondeado superior derecho del encabezado del card */
        }

        .btn-custom {
            background-color: #007ea7; /* Color de fondo del botón personalizado */
            border-color: #007ea7; /* Color del borde del botón personalizado */
        }

        .btn-custom:hover {
            background-color: #005b96; /* Color de fondo del botón personalizado al pasar el mouse */
            border-color: #005b96; /* Color del borde del botón personalizado al pasar el mouse */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #005b96; /* Color de fondo del pie de página */
            color: #FFFFFF; /* Color del texto del pie de página */
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Traductor</h1>
                    </div>
                    <div class="card-body">
                        <div class="custom-control custom-switch text-center mb-3">
                            <input type="checkbox" class="custom-control-input" id="darkModeSwitch">
                            <label class="custom-control-label" for="darkModeSwitch">Modo Oscuro</label>
                        </div>
                        
                        <!-- Iconos de Inicio de Sesión y Diccionario -->
                        <div class="text-center mb-4">
                            <a href="#" class="btn btn-custom mr-3"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
                            <a href="#" class="btn btn-custom"><i class="fas fa-book"></i> Diccionario</a>
                        </div>
                        
                        <form>
                            <div class="form-group">
                                <label for="text">Palabra a Traducir:</label>
                                <textarea class="form-control" id="text" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="sourceLang">Seleccionar Lenguaje:</label>
                                <select class="form-control" id="sourceLang">
                                    <option value="en">Q'eqchi</option>
                                    <option value="es">Español</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="destLang">Lenguaje Destino:</label>
                                <select class="form-control" id="destLang">
                                    <option value="en">Español</option>
                                    <option value="es">Q'eqchi</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-custom btn-block" onclick="translate()">Traducir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Traductor. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function translate() {
            // Función de traducción
        }

        $('#darkModeSwitch').change(function() {
            $('body').toggleClass('dark-mode');
            $('.card').toggleClass('dark-mode');
        });
    </script>
</body>
</html>
