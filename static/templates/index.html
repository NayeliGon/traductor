    <!-- Template Javascript -->
    <script>
        // Obtener el botón y el body
        const toggleModeBtn = document.getElementById('toggle-mode-btn');
        const body = document.body;

        // Función para cambiar entre modos
        function toggleMode() {
            // Si el body tiene la clase dark-mode, cambia a light-mode y viceversa
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
        }

        // Agregar evento click al botón
        toggleModeBtn.addEventListener('click', toggleMode);
    </script>
    <script src="js/main.js"></script>



    <script>
        // Función para traducir la palabra
        function traducirTexto() {
            // Obtener el valor del campo de entrada
            var palabraOriginal = document.getElementById("textoInput").value;
    
            // Realizar una solicitud POST al servidor para traducir la palabra
            fetch("/traducir", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "textoInput=" + encodeURIComponent(palabraOriginal)
            })
            .then(response => response.text())
            .then(traduccion => {
                // Actualizar el valor del campo de texto de salida con la traducción
                document.getElementById("textoOutput").value = traduccion;
            })
            .catch(error => {
                console.error("Error en la traducción:", error);
                alert("Error en la traducción. Inténtalo de nuevo más tarde.");
            });
        }
    </script>
