    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleModeBtn = document.getElementById("toggle-mode-btn");
            const body = document.body;

            toggleModeBtn.addEventListener("click", function () {
                body.classList.toggle("dark-mode");
                body.classList.toggle("light-mode");
                const isDarkMode = body.classList.contains("dark-mode");
                toggleModeBtn.textContent = isDarkMode ? "Modo Claro" : "Modo Oscuro";
            });
        });

        $(document).ready(function() {
            $('#translatorForm').on('submit', function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    url: '/traducir',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        $('#palabra-traducida').text(response.traduccion);
                    },
                    error: function() {
                        $('#errorModal').modal('show');
                    }
                });
            });
        });

        function speakTranslation() {
            var texto = document.getElementById("palabra-traducida").innerText;
            var utterance = new SpeechSynthesisUtterance(texto);
            speechSynthesis.speak(utterance);
        }
    </script>
