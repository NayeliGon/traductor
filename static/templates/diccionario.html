        <script>
            function fetchWords(letter) {
                fetch(`/words?letter=${letter}`)
                    .then(response => response.json())
                    .then(data => {
                        const wordsContainer = document.getElementById('words');
                        wordsContainer.innerHTML = ''; // Limpiar contenido previo
                        data.forEach(word => {
                            const wordElement = document.createElement('div');
                            const audioLink = convertDriveLink(word.audio_link);
                            wordElement.innerHTML = `
                                <div>
                                    <h5>${word.datouno}</h5>
                                    <h6>${word.datodos}</h6>
                                    <p>${word.description}</p>
                                    <iframe src="${audioLink}" width="300" height="60"></iframe>
                                </div>
                            `;
                            wordsContainer.appendChild(wordElement);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }
    
            function convertDriveLink(driveLink) {
                // Convierte el enlace de Google Drive a un enlace directo
                const fileId = driveLink.match(/[-\w]{25,}/);
                return fileId ? `https://drive.google.com/file/d/${fileId[0]}/preview` : driveLink;
            }
        </script>
